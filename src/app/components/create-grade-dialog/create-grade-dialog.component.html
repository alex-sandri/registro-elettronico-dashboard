<h1 mat-dialog-title>Aggiungi voto</h1>

<mat-dialog-content>
    <form [formGroup]="createGrade" (submit)="onSubmit($event)">
        <mat-form-field appearance="outline">
            <mat-label>Materia</mat-label>
            <mat-select [(value)]="subject">
                <mat-option *ngFor="let subject of subjects" [value]="subject.name">
                    {{subject.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Valore</mat-label>
            <input
                formControlName="value"

                type="number"
                min="0"
                max="10"
                required
                matInput
            >
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Data</mat-label>
            <input
                formControlName="timestamp"

                required
                matInput
                [matDatepicker]="picker"
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descrizione</mat-label>
            <input
                formControlName="description"

                type="text"
                matInput
            >
        </mat-form-field>
        <button
            type="submit"
            mat-raised-button
            color="primary"
        >
            Conferma
        </button>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button
        mat-dialog-close
        mat-raised-button
        color="warn"
    >
        Annulla
    </button>
</mat-dialog-actions>
