<main *ngIf="user">
    <h1>{{user.firstName}} {{user.lastName}}</h1>
    <h4>{{user.email}}</h4>
    <mat-card *ngIf="user.type === 'student'">
        <mat-card-title>Voti</mat-card-title>
        <mat-card-actions>
            <button
                routerLink="/user/{{user.email}}/grades"
                mat-raised-button
                color="primary"
            >
                Vedi
            </button>
        </mat-card-actions>
    </mat-card>
</main>
