<main *ngIf="user">
    <div *ngIf="admin">
        <!-- ADMIN -->
    </div>
    <div *ngIf="student">
        <!-- STUDENT -->
    </div>
    <div *ngIf="teacher">
        <!-- TEACHER -->
        <h1>Le mie classi</h1>
        <mat-card *ngFor="let class of teacher.classes">
            <mat-card-title>{{class.name}}</mat-card-title>
            <mat-card-actions>
                <button
                    routerLink="/class/{{class.name}}"
                    mat-raised-button
                    color="primary"
                >
                    Vedi
                </button> 
            </mat-card-actions>
        </mat-card>
    </div>
</main>
