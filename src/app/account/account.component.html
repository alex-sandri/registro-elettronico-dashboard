<main *ngIf="user">
    <div *ngIf="admin">
        <!-- ADMIN -->
        <mat-tab-group>
            <mat-tab label="Classi">
                <class-list [classes]="classList"></class-list>
            </mat-tab>
            <mat-tab label="Utenti">
                <user-list [students]="studentList"></user-list>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div *ngIf="student">
        <!-- STUDENT -->
    </div>
    <div *ngIf="teacher">
        <!-- TEACHER -->
        <h1>Le mie classi</h1>
        <class-list [classes]="teacher.classes"></class-list>
    </div>
</main>
