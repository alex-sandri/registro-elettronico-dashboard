<main *ngIf="user">
    <div *ngIf="admin">
        <!-- ADMIN -->
        <mat-tab-group>
            <mat-tab label="Classi">
                <mat-card *ngFor="let class of classesList">
                    <mat-card-title>{{class.name}}</mat-card-title>
                    <mat-card-actions>
                        <button
                            routerLink="/class/{{class.name}}"
                            mat-raised-button
                            color="primary"
                        >
                            Vedi
                        </button> 
                    </mat-card-actions>
                </mat-card>
            </mat-tab>
            <mat-tab label="Utenti">
                <mat-tab-group>
                    <mat-tab label="Amministratori">

                    </mat-tab>
                    <mat-tab label="Studenti">

                    </mat-tab>
                    <mat-tab label="Insegnanti">

                    </mat-tab>
                </mat-tab-group>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div *ngIf="student">
        <!-- STUDENT -->
    </div>
    <div *ngIf="teacher">
        <!-- TEACHER -->
        <h1>Le mie classi</h1>
        <mat-card *ngFor="let class of teacher.classes">
            <mat-card-title>{{class.name}}</mat-card-title>
            <mat-card-actions>
                <button
                    routerLink="/class/{{class.name}}"
                    mat-raised-button
                    color="primary"
                >
                    Vedi
                </button> 
            </mat-card-actions>
        </mat-card>
    </div>
</main>
