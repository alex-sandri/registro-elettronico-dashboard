<app-header></app-header>

<main>
    <h1>Accedi</h1>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
            type="email"
            autocomplete="email"
            required
            matInput
        >
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
            type="password"
            autocomplete="current-password"
            required
            matInput
        >
    </mat-form-field>
    <button mat-raised-button color="primary">Accedi</button>
</main>
